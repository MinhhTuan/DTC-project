<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTC searching</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="header">
        <div class="header__left">
            <img src="" alt="" class="page__logo">
            <a class="title">Diagnostic Trouble Code</a>
        </div>
        <div class="header__right">
            <a class="team">Team</a>
            <a class="slide">Slide</a>
            <a class="report">Report</a>
        </div>
    </div>

    <div class="container">
        <div class="query__area">
            <div class="brand">
                <select class="brand__list">
                    <option value="">TOYOTA</option>
                    <option value="">HYUNDAI</option>
                    <option value="">MAZDA</option>
                    <option value="">CHEVROLET</option>
                    <option value="">KIA</option>
                    <option value="">HONDA</option>
                    <option value="">MITSUBISHI</option>
                    <option selected="selected" value="0">--Chọn hãng xe--</option>
                </select>
            </div>

            <div class="model">
                <select class="model__list">
                    <option selected="selected" value="0">--Chọn dòng xe--</option>
                </select>
            </div>

            <div class="year">
                <select class="year__list">
                    <option selected="selected" value="0">--Chọn năm sản xuất--</option>
                </select>
            </div>
            
            <div class="error__code">
                <input type="search" placeholder="Nhập mã lỗi">
            </div>

            <div class="submit">
                <button class="btn">Tra cứu</button>
            </div>
        </div>

        <div class="output__area">

        </div>
    </div>
</body>
</html>
